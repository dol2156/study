<!doctype html>
<html lang="ko">

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="icon" href="data:," />
    <script src="/assets/lib/gsap/gsap.min.js"></script>
    <style>
      body {
        background: gray;
      }
      .orange {
        width: 100px;
        height: 100px;
        background: orange;
      }
    </style>

    <div class="box orange"></div>
    <script>
      gsap.to('.orange', {
        delay: 1, // 첫시작 지연 시간
        x: 700,
        y: 400,
        scale: 3,
        rotation: 360,
        duration: 5,
      });
    </script>
