<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="icon" href="data:," />
    <script src="/assets/lib/gsap/gsap.min.js"></script>
    <style>
      body {
        background: gray;
      }
      .box {
        width: 100px;
        height: 100px;
      }
      .orange {
        background: orange;
      }
      .pink {
        background: pink;
      }
    </style>
  </head>
  <body>
    <div class="box orange"></div>
    <br/>
    <div class="box pink"></div>
    <script>
      gsap.to('.orange', {
        delay: 1, // 첫시작 지연 시간
        x: '50vw',
        duration: 1,
        ease: 'linear',// 등속 운동
      });
      gsap.to('.pink', {
        delay: 1, // 첫시작 지연 시간
        x: '50vw',
        duration: 1,
        ease: 'power4.out',
      });
    </script>
  </body>
</html>
