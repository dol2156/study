<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="icon" href="data:," />
    <script src="/assets/lib/gsap/gsap.min.js"></script>
    <style>
      body {
        background: gray;
      }
      .orange {
        width: 100px;
        height: 100px;
        background: orange;
      }
    </style>
  </head>
  <body>
    <div class="box orange"></div>
    <script>
      setTimeout(() => {
        gsap.fromTo(
          '.orange',
          {
            delay: 1,
            scale: 0,
            x: 700,
            y: 400,
          },
          {
            scale: 1,
            x: 400,
            y: 200,
          },
        );
      }, 1000);
    </script>
  </body>
</html>
