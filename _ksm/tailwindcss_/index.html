<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script>
    Handlebars.registerHelper('times', function (n, block) {
      var accum = '';
      for (var i = 0; i < n; ++i)
        accum += block.fn(i);
      return accum;
    });
  </script>
  <script>
    const MarkupUtil = {};
    
    /**
     * <script type="text/x-handlebars-template"> 에 입력된 템플릿 DOM 태그들을 _renderData 와 합성하여 DOM 결과물을 화면에 출력한다.
     * @param _renderData
     * https://handlebarsjs.com/
     */
    MarkupUtil.hb = function (_renderData) {
      const $me = document.currentScript;
      if ($me.tagName != 'SCRIPT') return;
      
      const _template = $me.previousElementSibling;
      if (!_template) return;
      
      //Grab the inline template
      const template = _template.innerHTML;
      
      //Compile the template
      const compiled_template = Handlebars.compile(template);
      
      //Render the data into the template
      const rendered = compiled_template(_renderData);
      
      // string to DOM
      const convertor = document.createElement('template');
      convertor.innerHTML = rendered.trim();
      
      const childNodes = convertor.content.childNodes;
      childNodes.forEach((_node, _index) => {
        _template.before(_node);
      });
      
      //_template.remove();
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
  </style>
</head>
