<script>
  (() => {
    console.log('길이가 3자 이상인 모든 요소를 걸러냄');
    
    const words = ['1', '12', '123', '1234', '12345', '123456'];
    
    
  
    /**
     * @description
     * 각 요소를 시험할 함수.
     * true를 반환하면 요소를 유지하고, false를 반환하면 버립니다.
     *
     * @param element 처리할 현재 요소.
     * @param index 처리할 현재 요소의 인덱스.
     * @param array filter를 호출한 배열.
     * @returns {boolean}
     */
    function filterCallback(element, index, array) {
      return element.length > 3;
    }
    
    const result = words.filter(filterCallback);
    console.log(result);
  
    //const result = words.filter(word => word.length > 6);
  })();
  
  (() => {
    console.log('값이 10 이하인 모든 요소를 걸러냄');
    
    function isBigEnough(value, index, array) {
      return value;
    }
    
    let filtered = [12, 5, 8, 130, 44].filter(isBigEnough);
    console.log(filtered);
  })();
</script>
