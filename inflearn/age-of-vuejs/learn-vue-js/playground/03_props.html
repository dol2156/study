<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <app-header :propsdata="message"></app-header>
      <app-content :propsdata="num"></app-content>
    </div>
    <script>
      // Vue 애플리케이션 생성
      let vm = Vue.createApp({
        data() {
          return {
            message: "Hello Vue",
            num: 10,
          };
        },
        mounted() {
          console.log("mounted");
        },
        components: {
          "app-header": {
            props: ["propsdata"],
            data() {
              return {};
            },
            template: `<h1>{{ propsdata }}</h1>`,
          },
          "app-content": {
            props: ["propsdata"],
            data() {
              return {};
            },
            template: `<div>content {{ propsdata }}</div>`,
          },
        },
      });

      // 마운트
      vm.mount("#app");
    </script>
  </body>
</html>
