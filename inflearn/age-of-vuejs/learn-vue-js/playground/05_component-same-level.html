<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div>{{num}}</div>
      <app-header :propdata="num"></app-header>
      <app-content @pass="deliverNum"></app-content>
    </div>
    <script>
      // Vue 애플리케이션 생성
      let vm = Vue.createApp({
        data() {
          return {
            message: "Hello Vue",
            num: 0,
          };
        },
        mounted() {
          console.log("mounted");
        },
        methods: {
          deliverNum(value) {
            this.num = value;
          },
        },
        components: {
          "app-header": {
            props: ["propdata"],
            template: `<div>header {{propdata}}</div>`,
          },
          "app-content": {
            template: `<div>content <button @click="passNum">pass</button></div>`,
            methods: {
              passNum() {
                this.$emit("pass", 10);
              },
            },
          },
        },
      });

      // 마운트
      vm.mount("#app");
    </script>
  </body>
</html>
