<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <app-header @pass="onPass"></app-header>
      <app-content @add-number="onAddNumber"></app-content>
      <div>{{num}}</div>
    </div>
    <script>
      // Vue 애플리케이션 생성
      let vm = Vue.createApp({
        data() {
          return {
            message: "Hello Vue",
            num: 10,
          };
        },
        mounted() {
          console.log("mounted");
        },
        methods: {
          onPass(name, num) {
            console.log(arguments);
            console.log("onPass");
          },
          onAddNumber() {
            this.num = this.num + 1;
          },
        },
        components: {
          "app-header": {
            template: `<button @click="onClick">CLICK ME</button>`,
            methods: {
              onClick(e) {
                this.$emit("pass", "KSM", 123);
              },
            },
          },
          "app-content": {
            template: `<button @click="addNumber">ADD</button>`,
            methods: {
              addNumber() {
                this.$emit("add-number");
              },
            },
          },
        },
      });

      // 마운트
      vm.mount("#app");
    </script>
  </body>
</html>
